name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
